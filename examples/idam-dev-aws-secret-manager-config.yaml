---
# SecretManagerConfig for MyApp Service - Development Environment (AWS Secrets Manager)
#
# This example shows how to configure the controller to sync secrets to AWS Secrets Manager
# using IRSA (IAM Roles for Service Accounts) - the recommended approach for EKS clusters.
#
# Prerequisites:
# 1. EKS cluster with IRSA enabled
# 2. IAM role created with Secrets Manager permissions
# 3. IRSA binding configured for the service account
# 4. Service account annotation set in config/rbac/serviceaccount.yaml:
#    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/secret-manager-controller-role
# 5. FluxCD GitRepository resource named "mysystem-manifests" in "flux-system" namespace
# 6. AWS region with Secrets Manager API enabled
#
# Directory structure expected:
# microservices/myapp/deployment-configuration/profiles/dev/
#   ├── kustomization.yaml      # Contains secretGenerator configuration
#   ├── application.properties
#   └── application.secrets.env  # SOPS-encrypted secrets

apiVersion: secret-management.octopilot.io/v1beta1
kind: SecretManagerConfig
metadata:
  name: myapp-dev-secrets-aws
  namespace: mysystem
spec:
  # Source reference - FluxCD GitRepository
  sourceRef:
    kind: GitRepository
    name: mysystem-manifests
    namespace: flux-system
  
  # AWS configuration
  provider:
    type: aws
    aws:
      region: us-east-1
      # AWS authentication using IRSA (IAM Roles for Service Accounts)
      # This is the recommended and only supported approach for EKS clusters
      auth:
        authType: Irsa
        roleArn: arn:aws:iam::123456789012:role/secret-manager-controller-role
  
  # Secrets sync configuration
  secrets:
    # Environment/profile name to sync (must match directory name under profiles/)
    environment: dev
    # Kustomize path - path to kustomization.yaml (relative to Git repository root)
    # Controller will run `kustomize build` on this path and extract secrets
    kustomizePath: microservices/myapp/deployment-configuration/profiles/dev
    # Secret name prefix for AWS Secrets Manager
    prefix: myapp-dev
    # Optional: Secret suffix
    # suffix: -prod

