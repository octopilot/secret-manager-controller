---
# SecretManagerConfig for IDAM Service - Development Environment (Azure Key Vault)
#
# This example shows how to configure the controller to sync secrets to Azure Key Vault
# using Workload Identity - the recommended approach for AKS clusters.
#
# Prerequisites:
# 1. AKS cluster with Workload Identity enabled
# 2. Azure AD application created with Key Vault access
# 3. Federated credential configured for the service account
# 4. Service account annotation set in config/rbac/serviceaccount.yaml:
#    azure.workload.identity/client-id: APPLICATION_ID
# 5. FluxCD GitRepository resource named "pricewhisperer-manifests" in "flux-system" namespace
# 6. Azure Key Vault created with appropriate access policies
#
# Directory structure expected:
# microservices/idam/deployment-configuration/profiles/dev/
#   ├── kustomization.yaml      # Contains secretGenerator configuration
#   ├── application.properties
#   └── application.secrets.env  # SOPS-encrypted secrets

apiVersion: secret-management.microscaler.io/v1
kind: SecretManagerConfig
metadata:
  name: idam-dev-secrets-azure
  namespace: pricewhisperer
spec:
  # Source reference - FluxCD GitRepository
  sourceRef:
    kind: GitRepository
    name: pricewhisperer-manifests
    namespace: flux-system
  
  # Azure configuration
  provider:
    type: azure
    azure:
      vaultName: my-key-vault
      # Azure authentication using Workload Identity
      # This is the recommended approach for AKS clusters
      auth:
        authType: WorkloadIdentity
        clientId: 12345678-1234-1234-1234-123456789012
      # Alternative: Service Principal (deprecated)
      # auth:
      #   authType: ServicePrincipal
      #   secretName: azure-credentials
      #   secretNamespace: microscaler-system
  
  # Secrets sync configuration
  secrets:
    # Environment/profile name to sync (must match directory name under profiles/)
    environment: dev
    # Kustomize path - path to kustomization.yaml (relative to Git repository root)
    # Controller will run `kustomize build` on this path and extract secrets
    kustomizePath: microservices/idam/deployment-configuration/profiles/dev
    # Secret name prefix for Azure Key Vault
    prefix: idam-dev
    # Optional: Secret suffix
    # suffix: -prod

