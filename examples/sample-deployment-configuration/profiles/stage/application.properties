# Application Properties - Development Environment
# Non-sensitive configuration values
# These will be synced to config stores when configs.enabled = true

# Database Configuration
database.host=db-dev.example.com
database.port=5432
database.name=myapp_dev
database.pool.size=10

# API Configuration
api.timeout=30s
api.retry.count=3
api.rate.limit=100

# Feature Flags
feature.new-ui.enabled=true
feature.experimental.enabled=false

# Logging
logging.level=DEBUG
logging.format=json

