# Application Secrets - Development Environment (YAML format)
# This file contains SOPS-encrypted secrets
# Supports nested structure

database:
  url: postgresql://user:password@db-dev.example.com:5432/myapp_dev
  user: myapp_dev_user
  password: dev-secret-password-123

api:
  keys:
    primary: dev-api-key-abc123xyz
    external: external-dev-key-456

oauth:
  client_id: dev-client-id-789
  client_secret: dev-client-secret-xyz

encryption:
  key: dev-encryption-key-32-chars-long!!

service_account:
  type: service_account
  project_id: dev-project
  private_key_id: dev-key-id-123
  private_key: |
    -----BEGIN PRIVATE KEY-----
    MIIEvQIBADANBgkqhkiG9w0BAQEFAASCBKcwggSjAgEAAoIBAQC...
    -----END PRIVATE KEY-----

