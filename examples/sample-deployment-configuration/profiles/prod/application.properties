# Application Properties - Production Environment
# Non-sensitive configuration values

# Database Configuration
database.host=db-prod.example.com
database.port=5432
database.name=myapp_prod
database.pool.size=50

# API Configuration
api.timeout=60s
api.retry.count=5
api.rate.limit=1000

# Feature Flags
feature.new-ui.enabled=true
feature.experimental.enabled=false

# Logging
logging.level=INFO
logging.format=json

