---
# Mock Webhook Server Deployment
# Receives webhook notifications and stores them in memory for testing
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-webhook
  namespace: secret-manager-controller-pact-broker
  labels:
    app: mock-webhook
    app.kubernetes.io/component: mock-webhook
    app.kubernetes.io/part-of: secret-manager-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-webhook
  template:
    metadata:
      labels:
        app: mock-webhook
    spec:
      containers:
      - name: webhook
        image: mock-webhook
        imagePullPolicy: Always
        command: ["/app/webhook"]
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: 64Mi
            cpu: 50m
          limits:
            memory: 128Mi
            cpu: 100m
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 2
          timeoutSeconds: 1
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 2
          timeoutSeconds: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: mock-webhook
  namespace: secret-manager-controller-pact-broker
  labels:
    app: mock-webhook
    app.kubernetes.io/component: mock-webhook
    app.kubernetes.io/part-of: secret-manager-controller
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: mock-webhook

