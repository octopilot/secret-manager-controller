---
# Azure Key Vault Mock Server Deployment
# Rust/Axum-based mock API server for Azure Key Vault
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-mock-server
  namespace: secret-manager-controller-pact-broker
  labels:
    app: azure-mock-server
    provider: azure
    app.kubernetes.io/component: pact-mock-server
    app.kubernetes.io/part-of: secret-manager-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-mock-server
  template:
    metadata:
      labels:
        app: azure-mock-server
        provider: azure
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: azure-mock-server
        image: pact-mock-server
        imagePullPolicy: Always
        command: ["/app/azure-mock-server"]
        ports:
        - name: http
          containerPort: 1234
          protocol: TCP
        env:
        - name: PACT_BROKER_URL
          value: "http://pact-broker:9292"
        - name: PACT_BROKER_USERNAME
          value: "pact"
        - name: PACT_BROKER_PASSWORD
          value: "pact"
        - name: PACT_PROVIDER
          value: "Azure-Key-Vault"
        - name: PACT_CONSUMER
          value: "Secret-Manager-Controller"
        - name: PORT
          value: "1234"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 2
          periodSeconds: 5
          timeoutSeconds: 3
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3

---
apiVersion: v1
kind: Service
metadata:
  name: azure-mock-server
  namespace: secret-manager-controller-pact-broker
  labels:
    app: azure-mock-server
    provider: azure
spec:
  type: ClusterIP
  ports:
  - port: 1234
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: azure-mock-server

