---
# Axum Pact Mock Server Deployment
# Rust/Axum-based mock API server for GCP Secret Manager (and other providers)
# Loads contracts from the Pact broker and serves them as a mock API
apiVersion: apps/v1
kind: Deployment
metadata:
  name: axum-pact-mock-server
  namespace: secret-manager-controller-pact-broker
  labels:
    app: axum-pact-mock-server
    app.kubernetes.io/component: axum-pact-mock-server
    app.kubernetes.io/part-of: secret-manager-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: axum-pact-mock-server
  template:
    metadata:
      labels:
        app: axum-pact-mock-server
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: axum-pact-mock-server
        # Rust/Axum-based mock server (replaces Python FastAPI implementation)
        # Tilt will automatically substitute this image reference
        image: axum-pact-mock-server
        imagePullPolicy: Always
        ports:
        - containerPort: 1234
          name: http
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        env:
        # Configure mock server to load contracts from broker
        - name: PACT_BROKER_URL
          value: "http://pact-broker:9292"
        - name: PACT_BROKER_USERNAME
          value: "pact"
        - name: PACT_BROKER_PASSWORD
          value: "pact"
        # Provider name - matches the provider in your contracts
        - name: PACT_PROVIDER
          value: "GCP-Secret-Manager"
        # Consumer name - matches the consumer in your contracts
        - name: PACT_CONSUMER
          value: "Secret-Manager-Controller"
        # Port for mock server
        - name: PORT
          value: "1234"
        resources:
          requests:
            memory: 128Mi
            cpu: 50m
          limits:
            memory: 256Mi
            cpu: 200m
        startupProbe:
          httpGet:
            path: /health
            port: 1234
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 1234
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 3
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 1234
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: axum-pact-mock-server
  namespace: secret-manager-controller-pact-broker
  labels:
    app: axum-pact-mock-server
    app.kubernetes.io/component: axum-pact-mock-server
    app.kubernetes.io/part-of: secret-manager-controller
spec:
  type: ClusterIP
  ports:
  - port: 1234
    targetPort: 1234
    protocol: TCP
    name: http
  selector:
    app: axum-pact-mock-server

