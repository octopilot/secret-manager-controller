# Resolver for dynamic upstream resolution
# This allows nginx to resolve hostnames at request time instead of startup
# When using variables in proxy_pass, nginx requires a resolver directive
# Kubernetes DNS is typically at .10 of the service subnet (e.g., 10.96.0.10 or 10.203.0.10)
# We use the cluster DNS IP - for Kind clusters this is typically 10.203.0.10
# For standard Kubernetes, it's usually 10.96.0.10
# Note: resolver must be in http context - this file is included in /etc/nginx/conf.d/
# which is inside the http block, so resolver can be at the top level here
# Using both common DNS IPs as fallback (nginx will try the first, then the second)
resolver 10.203.0.10 10.96.0.10 valid=10s;
resolver_timeout 5s;

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Cache static assets (must come before catch-all)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Reverse proxy to GCP mock server (must come before catch-all)
    # /api/mock-servers/gcp/v1/projects/... -> http://gcp-mock-server:1234/v1/projects/...
    location /api/mock-servers/gcp/ {
        # Use variable for upstream hostname to enable dynamic DNS resolution
        # This prevents nginx from failing at startup if the service doesn't exist yet
        set $gcp_upstream "gcp-mock-server.secret-manager-controller-pact-broker.svc.cluster.local:1234";
        # Use proxy_pass with trailing slash to strip /api/mock-servers/gcp prefix
        # The trailing slash tells nginx to replace the location prefix with the proxy_pass URI
        proxy_pass http://$gcp_upstream/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for slow responses
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Error handling - pass through errors from backend
        proxy_intercept_errors off;
        
        # CORS headers for browser access
        # GCP uses standard REST API headers (Content-Type, Authorization)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length 0;
            return 204;
        }
    }

    # Reverse proxy to AWS mock server
    # AWS uses POST to root path "/" for API operations, but GET for custom filter endpoints
    # Custom filter endpoints: /environments, /locations, /projects
    # API operations: POST / with x-amz-target header
    location /api/mock-servers/aws/ {
        # Use variable for upstream hostname to enable dynamic DNS resolution
        set $aws_upstream "aws-mock-server.secret-manager-controller-pact-broker.svc.cluster.local:1234";
        # For paths like /api/mock-servers/aws/environments, strip prefix and forward
        proxy_pass http://$aws_upstream/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for slow responses
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS headers for browser access
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Amz-Target, X-Amz-Date" always;
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Amz-Target, X-Amz-Date" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # AWS root path for POST requests (API operations)
    location = /api/mock-servers/aws {
        # Use variable for upstream hostname to enable dynamic DNS resolution
        set $aws_upstream "aws-mock-server.secret-manager-controller-pact-broker.svc.cluster.local:1234";
        # AWS API uses POST to root path, so forward to "/"
        proxy_pass http://$aws_upstream/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for slow responses
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS headers for browser access
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Amz-Target, X-Amz-Date" always;
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Amz-Target, X-Amz-Date" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length 0;
            return 204;
        }
    }

    # Reverse proxy to Azure mock server
    # /api/mock-servers/azure/secrets?... -> http://azure-mock-server:1234/secrets?...
    location /api/mock-servers/azure/ {
        # Use variable for upstream hostname to enable dynamic DNS resolution
        set $azure_upstream "azure-mock-server.secret-manager-controller-pact-broker.svc.cluster.local:1234";
        # Use proxy_pass with trailing slash to strip /api/mock-servers/azure prefix
        proxy_pass http://$azure_upstream/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for slow responses
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS headers for browser access
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length 0;
            return 204;
        }
    }

    # Client-side routing support - all other routes serve index.html
    # This must come after the proxy locations to avoid catching /api/mock-servers/*
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

