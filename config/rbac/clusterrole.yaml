apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: secret-manager-controller
rules:
# Watch SecretManagerConfig resources in all namespaces
- apiGroups:
  - secret-management.microscaler.io
  resources:
  - secretmanagerconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - secret-management.microscaler.io
  resources:
  - secretmanagerconfigs/status
  verbs:
  - update
  - patch
# Watch FluxCD GitRepository resources
- apiGroups:
  - source.toolkit.fluxcd.io
  resources:
  - gitrepositories
  verbs:
  - get
  - list
  - watch
# Watch ArgoCD Application resources
- apiGroups:
  - argoproj.io
  resources:
  - applications
  verbs:
  - get
  - list
  - watch
# Access SOPS private key secrets in microscaler-system namespace
# Note: ClusterRole grants cluster-wide access, but actual access is restricted
# to microscaler-system namespace via RoleBinding
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  resourceNames:
  - sops-private-key
  - sops-gpg-key
  - gpg-key

