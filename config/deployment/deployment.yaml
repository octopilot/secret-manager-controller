apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-manager-controller
  namespace: octopilot-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secret-manager-controller
  template:
    metadata:
      labels:
        app: secret-manager-controller
    spec:
      serviceAccountName: secret-manager-controller
      containers:
      - name: controller
        image: localhost:5001/secret-manager-controller
        imagePullPolicy: IfNotPresent
        envFrom:
        # Controller-level configuration from ConfigMap
        # Environment variables are populated from the ConfigMap using envFrom
        # The ConfigMap name is configurable via SecretManagerConfig.spec.hotReload.configMapName
        # Default: "secret-manager-controller-config"
        # If the ConfigMap doesn't exist, controller uses sensible defaults
        - configMapRef:
            name: secret-manager-controller-config
            optional: true
        env:
        - name: RUST_LOG
          value: "info"
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        # METRICS_PORT can be overridden via ConfigMap
        # If not in ConfigMap, defaults to 5000
        - name: METRICS_PORT
          value: "5000"
        # Datadog OpenTelemetry configuration (optional)
        # Only initialize Datadog tracing if DD_API_KEY is present
        # These environment variables are read from Kubernetes secrets or ConfigMaps
        - name: DD_API_KEY
          valueFrom:
            secretKeyRef:
              name: datadog-credentials
              key: api-key
              optional: true
        - name: DD_SITE
          valueFrom:
            configMapKeyRef:
              name: datadog-config
              key: site
              optional: true
        - name: DD_SERVICE
          valueFrom:
            configMapKeyRef:
              name: datadog-config
              key: service
              optional: true
        - name: DD_ENV
          valueFrom:
            configMapKeyRef:
              name: datadog-config
              key: env
              optional: true
        ports:
        - name: metrics
          containerPort: 5000
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: metrics
          initialDelaySeconds: 10
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /readyz
            port: metrics
          initialDelaySeconds: 10
          periodSeconds: 15
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: app-storage
          mountPath: /tmp/smc
      volumes:
      - name: app-storage
        persistentVolumeClaim:
          claimName: secret-manager-controller-cache

