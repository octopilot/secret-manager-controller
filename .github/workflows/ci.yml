name: CI Pipeline

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  TTL_REGISTRY: ttl.sh
  TTL_IMAGE_NAME: ${{ github.repository }}-${GITHUB_SHA::8}

jobs:
  # Step 1: Run linting checks
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      checks: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-secret-manager-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-secret-manager-

      - name: Check formatting
        run: |
          cargo fmt --all -- --check

      - name: Run clippy
        continue-on-error: true
        run: |
          cargo clippy --all-targets --all-features -- -D warnings || echo "Clippy found warnings (non-blocking)"

      - name: Run cargo audit
        continue-on-error: true
        run: |
          # Install cargo-audit if not available
          if ! command -v cargo-audit &> /dev/null; then
            cargo install cargo-audit --locked || echo "cargo-audit installation failed, skipping audit"
          fi
          cargo audit || echo "Audit completed with warnings"

  # Step 2: Run cargo tests
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 15
    permissions:
      contents: read
      checks: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install musl target and tools (for Linux musl builds)
        run: |
          rustup target add x86_64-unknown-linux-musl
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-secret-manager-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-secret-manager-

      - name: Build (native and musl targets)
        run: |
          # Build native target (for faster unit tests)
          cargo build --all-targets --all-features
          # Build musl target using host-aware-build.sh (tests cross-compilation)
          chmod +x scripts/host-aware-build.sh
          ./scripts/host-aware-build.sh --all-features

      - name: Run unit tests
        run: |
          cargo test --lib --all-features --no-fail-fast

      - name: Generate CRD
        run: |
          cargo run --bin crdgen 1> config/crd/secretmanagerconfig.yaml || echo "CRD generation completed"

      - name: Verify CRD is valid YAML
        run: |
          # Check if CRD file exists and is valid YAML
          if [ -f config/crd/secretmanagerconfig.yaml ]; then
            # Use Python to validate YAML (available in GitHub Actions)
            python3 -c "import yaml; yaml.safe_load(open('config/crd/secretmanagerconfig.yaml'))" || exit 1
            echo "✅ CRD YAML is valid"
          else
            echo "⚠️  CRD file not found"
            exit 1
          fi

  # Step 2: Build container and publish to ttl.sh (temporary registry)
  build-test-image:
    name: Build and Publish Test Image (ttl.sh)
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
    outputs:
      image-ref: ${{ steps.image.outputs.image_ref }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push to ttl.sh
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.TTL_REGISTRY }}/${{ env.TTL_IMAGE_NAME }}:1h
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Output image reference
        id: image
        run: |
          IMAGE_REF="${{ env.TTL_REGISTRY }}/${{ env.TTL_IMAGE_NAME }}:1h"
          echo "image_ref=${IMAGE_REF}" >> $GITHUB_OUTPUT
          echo "IMAGE_REF=${IMAGE_REF}" >> $GITHUB_ENV
          echo "✅ Built and pushed image: ${IMAGE_REF}"

  # Step 3: Run Pact tests in k3s cluster
  pact-tests:
    name: Pact Tests (k3s)
    runs-on: ubuntu-latest
    needs: build-test-image
    timeout-minutes: 20
    permissions:
      contents: read
      checks: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install k3s
        uses: k3d-io/k3d-action@v6
        with:
          cluster-name: pact-test-cluster
          args: --wait --timeout 300s

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Wait for cluster to be ready
        run: |
          kubectl wait --for=condition=Ready nodes --all --timeout=300s

      - name: Set image reference
        id: image-ref
        run: |
          echo "image_ref=${{ needs.build-test-image.outputs.image-ref }}" >> $GITHUB_OUTPUT
          echo "✅ Using test image: ${{ needs.build-test-image.outputs.image-ref }}"

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-secret-manager-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-secret-manager-

      - name: Generate CRD
        run: |
          # Generate CRD from latest code (cargo run will build if needed)
          cargo run --bin crdgen --release > config/crd/secretmanagerconfig.yaml
          echo "✅ CRD generated successfully"

      - name: Verify CRD is valid YAML
        run: |
          # Check if CRD file exists and is valid YAML
          if [ -f config/crd/secretmanagerconfig.yaml ]; then
            # Use Python to validate YAML (available in GitHub Actions)
            python3 -c "import yaml; yaml.safe_load(open('config/crd/secretmanagerconfig.yaml'))" || exit 1
            echo "✅ CRD YAML is valid"
          else
            echo "⚠️  CRD file not found"
            exit 1
          fi

      - name: Deploy controller with test image
        run: |
          # Create namespace
          kubectl create namespace microscaler-system --dry-run=client -o yaml | kubectl apply -f -
          
          # Apply CRD first
          kubectl apply -f config/crd/
          
          # Apply RBAC
          kubectl apply -k config/rbac/
          
          # Apply deployment (will use default image from manifest)
          kubectl apply -f config/deployment/deployment.yaml
          
          # Patch deployment to use the test image from ttl.sh
          kubectl set image deployment/secret-manager-controller \
            controller=${{ needs.build-test-image.outputs.image-ref }} \
            -n microscaler-system
          
          # Update image pull policy to allow pulling from ttl.sh
          kubectl patch deployment secret-manager-controller \
            -n microscaler-system \
            -p '{"spec":{"template":{"spec":{"containers":[{"name":"controller","imagePullPolicy":"Always"}]}}}}'
          
          # Wait for deployment to be ready
          kubectl wait --for=condition=available \
            deployment/secret-manager-controller \
            -n microscaler-system \
            --timeout=300s
          
          echo "✅ Controller deployed with image: ${{ needs.build-test-image.outputs.image-ref }}"

      - name: Install Flux CLI
        run: |
          curl -s https://fluxcd.io/install.sh | sudo bash
          flux --version

      - name: Install Flux to k3s cluster
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Install Flux components (without bootstrap, for CI)
          flux install --namespace=flux-system

      - name: Configure Flux GitRepository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create GitRepository pointing to this repo
          flux create source git pricewhisperer-manifests \
            --url=https://github.com/${{ github.repository }} \
            --branch=${{ github.ref_name }} \
            --interval=1m \
            --namespace=flux-system || true

      - name: Deploy Pact Broker to k3s
        run: |
          # Apply Pact Broker manifests directly (for CI testing)
          # This uses the controller's isolated Pact Broker with SQLite
          kubectl apply -k pact-broker/k8s/

      - name: Wait for Pact Broker to be ready
        run: |
          kubectl wait --for=condition=ready pod -l app=pact-broker -n secret-manager-controller-pact-broker --timeout=300s

      - name: Port forward Pact Broker
        run: |
          kubectl port-forward -n secret-manager-controller-pact-broker service/pact-broker 9292:9292 &
          sleep 5

      - name: Run Pact contract tests
        env:
          PACT_BROKER_URL: http://localhost:9292
          PACT_BROKER_USERNAME: pact
          PACT_BROKER_PASSWORD: pact
        run: |
          cargo test --test pact_* --no-fail-fast || echo "Pact tests may require broker setup"
        
      - name: Cleanup k3s cluster
        if: always()
        run: |
          kubectl delete namespace secret-manager-controller-pact-broker --ignore-not-found=true || true

  # Step 4: Build binaries and publish final container and binaries
  build-and-publish:
    name: Build and Publish (Final)
    runs-on: ubuntu-latest
    needs: [test, pact-tests]
    # Run on push (not PR), tags, or manual dispatch
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install musl target and tools
        run: |
          rustup target add x86_64-unknown-linux-musl
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-secret-manager-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-secret-manager-

      - name: Build binaries
        run: |
          chmod +x scripts/host-aware-build.sh
          ./scripts/host-aware-build.sh --release --bins

      - name: Upload binaries as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: secret-manager-controller-binaries
          path: |
            target/x86_64-unknown-linux-musl/release/secret-manager-controller
            target/x86_64-unknown-linux-musl/release/crdgen
            target/x86_64-unknown-linux-musl/release/msmctl
          retention-days: 30

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
