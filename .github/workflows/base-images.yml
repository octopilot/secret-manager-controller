name: Build Base Images

on:
  push:
    branches: [main, develop]
    paths:
      - 'dockerfiles/Dockerfile.base.rust-builder'
      - 'dockerfiles/Dockerfile.base.controller'
      - 'dockerfiles/Dockerfile.base.pact-mock-server'
      - '.github/workflows/base-images.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'dockerfiles/Dockerfile.base.rust-builder'
      - 'dockerfiles/Dockerfile.base.controller'
      - 'dockerfiles/Dockerfile.base.pact-mock-server'
      - '.github/workflows/base-images.yml'
  workflow_dispatch:
    inputs:
      image_name:
        description: 'Image name to build (controller-base-image, pact-mock-server-base-image)'
        required: true
        type: choice
        options:
          - rust-builder-base-image
          - controller-base-image
          - pact-mock-server-base-image
      version:
        description: 'Version tag (default: latest)'
        required: false
        type: string
        default: 'latest'
      force:
        description: 'Force build even if no changes detected'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  REGISTRY_ORG: microscaler

jobs:
  build-base-images:
    name: Build Base Images
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        image:
          - name: rust-builder-base-image
            dockerfile: dockerfiles/Dockerfile.base.rust-builder
            full_name: ghcr.io/microscaler/rust-builder-base-image
          - name: controller-base-image
            dockerfile: dockerfiles/Dockerfile.base.controller
            full_name: ghcr.io/microscaler/secret-manager-controller-base-image
          - name: pact-mock-server-base-image
            dockerfile: dockerfiles/Dockerfile.base.pact-mock-server
            full_name: ghcr.io/microscaler/pact-mock-server-base-image
    
    # Only build images that have changed or if manually triggered
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 2  # Need depth for change detection
      
      - name: Install GH CLI
        uses: dev-hanz-ops/install-gh-cli-action@v0.2.1
        with:
          gh-cli-version: 2.65.0
    
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
    
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
    
      - name: Check for changes
        id: check-changes
        if: github.event_name != 'workflow_dispatch' || !github.event.inputs.force
        run: |
          DOCKERFILE="${{ matrix.image.dockerfile }}"
          if [ -f "$DOCKERFILE" ]; then
            # Check if Dockerfile changed in this commit
            if git diff --quiet HEAD~1 HEAD -- "$DOCKERFILE"; then
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "â­ï¸  No changes detected in $DOCKERFILE"
            else
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "ðŸ“ Changes detected in $DOCKERFILE"
            fi
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âš ï¸  Dockerfile not found: $DOCKERFILE (will build anyway)"
          fi
    
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Extract version from git tag if available
            IMAGE_NAME="${{ matrix.image.name }}"
            LATEST_TAG=$(git tag -l "${IMAGE_NAME}-v*" | sort -V | tail -1 || echo "")
            if [ -n "$LATEST_TAG" ]; then
              # Extract version from tag (e.g., controller-base-image-v1.2.3 -> 1.2.3)
              VERSION=$(echo "$LATEST_TAG" | sed "s/${IMAGE_NAME}-v//")
            else
              VERSION="latest"
            fi
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Using version: ${VERSION}"
    
      - name: Build base image
        id: build
        if: steps.check-changes.outputs.changed == 'true' || github.event_name == 'workflow_dispatch' || github.event.inputs.force == 'true'
        run: |
          python3 scripts/build_base_image.py \
            "${{ matrix.image.name }}" \
            --version "${{ steps.version.outputs.version }}" \
            --dockerfile "${{ matrix.image.dockerfile }}"
      
      - name: Make package public
        if: steps.build.outcome == 'success'
        run: |
          # Make the package public so it can be pulled without authentication
          # Extract package name from full image name (e.g., ghcr.io/microscaler/controller-base-image -> controller-base-image)
          FULL_NAME="${{ matrix.image.full_name }}"
          PACKAGE_NAME="${FULL_NAME#ghcr.io/${{ env.REGISTRY_ORG }}/}"
          
          echo "ðŸ“¦ Attempting to make package public: ${PACKAGE_NAME}"
          
          # Use GitHub API to set package visibility to public
          # Note: This requires packages:write permission, which should be sufficient
          # If this fails, packages can be made public manually via the GitHub UI
          gh api \
            -X PATCH \
            "/orgs/${{ env.REGISTRY_ORG }}/packages/container/${PACKAGE_NAME}" \
            -f visibility=public \
            || {
              echo "âš ï¸  Warning: Failed to make package public via API"
              echo "   This may require organization admin permissions"
              echo "   To make it public manually:"
              echo "   1. Go to https://github.com/orgs/${{ env.REGISTRY_ORG }}/packages/container/${PACKAGE_NAME}/settings"
              echo "   2. Change visibility to 'Public'"
            }
    
      - name: Build summary
        if: always()
        run: |
          echo "## Base Image Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Status | Version |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|---------|" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.build.outcome }}" == "success" ]; then
            echo "| ${{ matrix.image.name }} | âœ… Success | ${{ steps.version.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.check-changes.outputs.changed }}" == "false" ]; then
            echo "| ${{ matrix.image.name }} | â­ï¸  Skipped (no changes) | - |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ${{ matrix.image.name }} | âŒ Failed | - |" >> $GITHUB_STEP_SUMMARY
          fi

